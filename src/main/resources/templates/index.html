<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add a book</a>
<div th:each="eachBook:${library}">
    <p th:text="${eachBook.title}"></p>
    <p th:text="${eachBook.borrowed}?'Borrowed':'Available'"></p>
    <a th:text="${eachBook.borrowed}?'Return':'Borrow'" th:href="@{/changestatus/{id}(id=${eachBook.id})}"></a>

    <a th:href="@{/update/{id}(id=${eachBook.id})}">Update</a>
    <a th:href="@{/detail/{id}(id=${eachBook.id})}">Detail</a>
    <a th:href="@{/delete/{id}(id=${eachBook.id})}">Delete</a>


</div>
</body>
</html>
